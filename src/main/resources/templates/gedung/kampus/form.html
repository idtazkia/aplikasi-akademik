<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section layout:fragment="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
        <img class="mr-3" src="/stei-tazkia.png" alt="" width="48" height="48">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">Input Kampus</h6>
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <form method="post" th:action="@{/gedung/kampus/form}" th:object="${kampus}">
            <input type="hidden" name="idKampus" th:field="*{idKampus}">
            <div class="form-group">
                <div class="col-sm-12">
                    <label>Nama Kampus</label>
                    <input type="text" class="form-control" th:field="*{namaKampus}" name="namaKampus" placeholder="Nama Kampus">
                </div>
            </div>


                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Provinsi</label>
                        <select onchange="" th:field="*{propinsi}" class="form-control js-example-placeholder-single" id="provinsi"
                                name="propinsi">
                            <option value="">-Pilih Provinsi-</option>
                            <option th:each="ins : ${daftarProp}"
                                    th:value="${ins.idProvinsi}"
                                    th:text="${ins.nama}">Jawa Barat</option>
                        </select>
                    </div>
                </div>



                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Kabupaten / Kota</label>
                        <select onchange="" th:field="*{kabupatenKota}" class="form-control js-example-placeholder-single"
                                name="kabupatenKota">
                            <option value="">-Pilih Kabupaten / Kota-</option>
                            <option th:each="ins : ${daftarKokab}"
                                    th:value="${ins.idKokab}"
                                    th:text="${ins.nama}">Bogor</option>
                        </select>
                    </div>
                </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <label>Alamat</label>
                    <input type="text" name="alamat" th:field="*{alamat}" class="form-control" placeholder="Alamat Kampus">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <label>Keterangan</label>
                    <input type="text" name="keterangan" th:field="*{keterangan}" class="form-control" placeholder="Keterangan">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <table class="table table-responsive">
                        <tr>
                            <td>Tidak Aktif? (NA)</td>
                                <td>
                                    <input name="na" th:value="'0'" type="checkbox" class="input-group-text"></td>
                                </td>
                            <td><small class="alert-danger">*) Beri centang jika tidak aktif</small></td>
                        </tr>
                    </table>
                </div>

            </div>

            <small th:if="*{idKampus}!= null">
            <input class="btn btn-primary" type="submit" value="Perbarui">
            </small>
            <small th:if="*{idKampus}== null">
                <input class="btn btn-primary" type="submit" value="Simpan">
            </small>
            <small>
            <a th:href="@{/gedung/list}" class="btn btn-primary" role="button">
                <span aria-hidden="true"></span>Batal
            </a>
            </small>
        </form>
    </div>

</section>

</body>
</html>

<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Pilih Salah Satu",
        allowClear: true
    });
</script>
