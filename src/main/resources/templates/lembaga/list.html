<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Institution</title>
</head>
<body>
<section layout:fragment="main" class="container">

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Institutions <small>List</small></h2>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">

                <table width="100%">
                    <tr>
                        <td>
                            <a th:href="@{/lembaga/form}" class="btn btn-primary" role="button" aria-pressed="true">Add</a>
                        </td>
                        <td align="right">
                            <form method="get" th:action="@{/lembaga/list}">
                                <div class="input-group input-group-sm" style="width: 100%;">
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Pencarian Berdasarkan Nama">
                                    <input type="hidden" name="mode" id="mode"/>
                                </div>
                            </form>
                        </td>
                    </tr>
                </table>

                <div class="table-responsive">
                    <table class="table table-striped jambo_table bulk_action">
                        <thead>
                        <tr class="headings">
                            <th>
                                <input type="checkbox" id="check-all" class="flat">
                            </th>
                            <th class="column-title">#</th>
                            <th class="column-title">Institution</th>
                            <th class="column-title">Address </th>
                            <th class="column-title no-link last"><span class="nobr">Action</span>
                            </th>
                            <th class="bulk-actions" colspan="7">
                                <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                            </th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="data,row  : ${list}" class="even pointer">
                            <td class="a-center ">
                                <input type="checkbox" class="flat" name="table_records">
                            </td>
                            <td th:text="${(row.index + 1)}" class=" ">121000040</td>
                            <td th:text="${data.namaLembaga}" class=" ">May 23, 2014 11:47:56 PM </td>
                            <td th:text="${data.alamat}" class=" ">121000210 <i class="success fa fa-long-arrow-up"></i></td>
                            <td class=" last">
                                <a th:href="@{/lembaga/form(id=${data.idLembaga})}" class="btn btn-success btn-sm" title="edit">Edit</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>

</section>
</body>
</html>
