<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layoutadmin}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main">
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
            <div class="header-body">
                <!-- Card stats -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">List</h5>
                                        <span class="h2 font-weight-bold mb-0">Upload Soal</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow">
                                            <i class="fas fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header border-0">
                        <div class="row align-items-center">
                            <div class="col">
                                <h3 class="mb-0">Data List</h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">

                        <div class="nav-wrapper mb-4">
                            <ul class="nav nav-pills nav-fill flex-column flex-md-row" id="tabs-icons-text" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link mb-sm-3 mb-md-0 active" id="tabs-icons-text-1-tab" data-toggle="tab" href="#tabs-icons-text-1" role="tab" aria-controls="tabs-icons-text-1" aria-selected="true"> UTS</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link mb-sm-3 mb-md-0" id="tabs-icons-text-2-tab" data-toggle="tab" href="#tabs-icons-text-2" role="tab" aria-controls="tabs-icons-text-2" aria-selected="true"> UAS</a>
                                </li>
                            </ul>
                        </div>

                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="tabs-icons-text-1" role="tabpanel" aria-labelledby="tabs-icons-text-1-tab">
                                <div class="table-responsive">
                                    <table class="table table-striped jambo_table bulk_action">
                                        <thead>
                                        <tr class="headings">
                                            <th>#</th>
                                            <th>Ruangan Kelas</th>
                                            <th>Hari</th>
                                            <th>Waktu</th>
                                            <th>Matakuliah</th>
                                            <th>Kelas</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="data,row : ${listUts}">
                                            <td th:text="${(row.index + 1)}"></td>
                                            <td th:text="${data.ruangan.namaRuangan}"></td>
                                            <td th:text="${data.hari.namaHari}"></td>
                                            <td th:text="${data.jamMulai+' - '+data.jamSelesai}"></td>
                                            <td th:text="${data.matakuliahKurikulum.matakuliah.namaMatakuliah}"></td>
                                            <td th:text="${data.kelas.namaKelas}"></td>
                                            <td>
                                                <div th:each="soal,row:${soalUts}">
                                                    <div th:if="${data.id} == ${soal.jadwal.id}">
                                                        <a  class="btn btn-primary btn-sm text-white"
                                                            th:if="${soal.statusApprove.WAITING} == ${soal.statusApprove}"
                                                            th:text="${'MENUNGGU'}">
                                                        </a>

                                                        <a  class="btn btn-success btn-sm text-white"
                                                            th:if="${soal.statusApprove.APPROVED} == ${soal.statusApprove}"
                                                            th:text="${'DISETUJUI'}">
                                                        </a>

                                                        <a type="button" class="btn btn-danger btn-sm"
                                                           th:if="${soal.statusApprove.REJECTED} == ${soal.statusApprove}"
                                                           th:text="${'DITOLAK'}">
                                                        </a>

                                                    </div>
                                                </div>
                                                <div th:if="${data.statusUts.NOT_UPLOADED_YET} == ${data.statusUts}">
                                                    <a type="button" class="btn btn-warning btn-sm text-white"
                                                       th:text="${'BELUM DI UPLOAD'}">
                                                    </a>
                                                </div>
                                            </td>
                                            <td>
                                                <div th:if="${data.statusUts.APPROVED} == ${data.statusUts}">
                                                    <div th:each="soal, row:${soalUts}">
                                                        <div th:if="${data.id} == ${soal.jadwal.id}">
                                                            <a th:href="@{/filedownload/(soal=${soal.id})}" class="btn btn-primary btn-sm">Download File</a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div th:if="${data.statusUts.NOT_UPLOADED_YET} == ${data.statusUts}">
                                                    <a th:href="@{/studiesActivity/assesment/upload/soal(jadwal= ${data.id}, status = 'UTS')}" class="btn btn-neutral btn-icon">
                                                        <span class="btn-inner--icon"><i class="fas fa-list"></i></span>
                                                        <span class="btn-inner--text">Upload Soal UTS</span>
                                                    </a>
                                                </div>
                                                <div th:if="${data.statusUts.WAITING} == ${data.statusUts}">
                                                    <a th:href="@{/studiesActivity/assesment/upload/soal(jadwal= ${data.id}, status = 'UTS')}" class="btn btn-neutral btn-icon">
                                                        <span class="btn-inner--icon"><i class="fas fa-list"></i></span>
                                                        <span class="btn-inner--text">Upload Soal UTS</span>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="tabs-icons-text-2" role="tabpanel" aria-labelledby="tabs-icons-text-2-tab">
                                <div class="table-responsive">
                                    <table class="table table-striped jambo_table bulk_action">
                                        <thead>
                                        <tr class="headings">
                                            <th>#</th>
                                            <th>Ruangan Kelas</th>
                                            <th>Hari</th>
                                            <th>Waktu</th>
                                            <th>Matakuliah</th>
                                            <th>Kelas</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="data,row : ${listUas}">
                                            <td th:text="${(row.index + 1)}"></td>
                                            <td th:text="${data.ruangan.namaRuangan}"></td>
                                            <td th:text="${data.hari.namaHari}"></td>
                                            <td th:text="${data.jamMulai+' - '+data.jamSelesai}"></td>
                                            <td th:text="${data.matakuliahKurikulum.matakuliah.namaMatakuliah}"></td>
                                            <td th:text="${data.kelas.namaKelas}"></td>
                                            <td>
                                                <div th:each="soal,row:${soalUas}">
                                                    <div th:if="${data.id} == ${soal.jadwal.id}">

                                                        <a  class="btn btn-primary btn-sm text-white"
                                                            th:if="${soal.statusApprove.WAITING} == ${soal.statusApprove}"
                                                            th:text="${'MENUNGGU'}">
                                                        </a>

                                                        <a  class="btn btn-success btn-sm text-white"
                                                            th:if="${soal.statusApprove.APPROVED} == ${soal.statusApprove}"
                                                            th:text="${'DISETUJUI'}">
                                                        </a>

                                                        <a type="button" class="btn btn-danger btn-sm"
                                                           th:if="${soal.statusApprove.REJECTED} == ${soal.statusApprove}"
                                                           th:text="${'DITOLAK'}">
                                                        </a>

                                                    </div>
                                                </div>
                                                <div th:if="${data.statusUas.NOT_UPLOADED_YET} == ${data.statusUas}">
                                                    <a type="button" class="btn btn-warning btn-sm text-white"
                                                       th:text="${'BELUM DI UPLOAD'}">
                                                    </a>
                                                </div>
                                            </td>
                                            <td>
                                                <div th:if="${data.statusUas.APPROVED} == ${data.statusUas}">
                                                    <div th:each="soal, row:${soalUas}">
                                                        <div th:if="${data.id} == ${soal.jadwal.id}">
                                                            <a th:href="@{/filedownload/(soal=${soal.id})}" class="btn btn-primary btn-sm">Download File</a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div th:if="${data.statusUas.NOT_UPLOADED_YET} == ${data.statusUas}">
                                                    <a th:href="@{/studiesActivity/assesment/upload/soal(jadwal= ${data.id}, status = 'UAS')}" class="btn btn-neutral btn-icon">
                                                        <span class="btn-inner--icon"><i class="fas fa-list"></i></span>
                                                        <span class="btn-inner--text">Upload Soal UAS</span>
                                                    </a>
                                                </div>
                                                <div th:if="${data.statusUas.WAITING} == ${data.statusUas}">
                                                    <a th:href="@{/studiesActivity/assesment/upload/soal(jadwal= ${data.id}, status = 'UAS')}" class="btn btn-neutral btn-icon">
                                                        <span class="btn-inner--icon"><i class="fas fa-list"></i></span>
                                                        <span class="btn-inner--text">Upload Soal UAS</span>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
