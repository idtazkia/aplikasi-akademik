<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
<style>
    body, html {
        height: 100%;
        margin: 0;
    }

    .bgimg {
        background-image: url('https://images.wallpaperscraft.com/image/road_marking_cloudy_124093_1920x1080.jpg');
        height: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
        color: white;
        font-family: "Courier New", Courier, monospace;
        font-size: 25px;
    }

    .topleft {
        position: absolute;
        top: 0;
        left: 16px;
    }

    .bottomleft {
        position: absolute;
        bottom: 0;
        left: 16px;
    }

    .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    hr {
        margin: auto;
        width: 40%;
    }
</style>
<body>

<div class="bgimg">
    <div class="topleft">
        <p></p>
    </div>
    <div class="middle">
        <h1>COMING SOON</h1>
        <hr>
        <p th:text="${hari + ' days remaining before study activity started'}">35 days remaining before study activity started</p>
        <p th:text="${hari + ' hari menuju waktu pengisian KRS'}">35 days remaining before study activity started</p>
        <P th:text="${' Pengisian krs dimulai pada tanggal : ' + #temporals.format(krs.getMulaiKrs(),'dd-MMMM-yyyy')}"></P>
        <p> Untuk Info lebih lanjut silahkan hubungi bagian akademik. </p>
        <p> 08119966772 (WhatsApp Only)</p>
    </div>
    <div class="bottomleft">
        <p>Please fulfill the payment</p>
    </div>
</div>

</body>
</html>
