<script>
    function printpage()
    {
        window.print()
    }

    var doc = new jsPDF('p','pt','letter');
    var content = $('#content');
    doc.addHTML(document.body,function() {
        doc.save('Kartu-Ujian.pdf');
    });


    function closemyself() {
        window.opener=self;
        window.close();
        self.close();
    }
</script>
