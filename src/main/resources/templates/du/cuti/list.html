<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <title>Form Pengajuan Cuti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <style type="text/css">
    body, html {
      height: 100%;
      background: #93cefd;
    }

    .card-style{
      padding: 20px;
      border-radius: 16px;
      background: white;
    }
    .card-green{
      background-color: #e6eef5;
      padding: 15px;
      border-radius: 5px;
      border-left: 5px solid #59c28e;
    }

    .card-blue{
      background-color: #e6eef5;
      padding: 15px;
      border-radius: 5px;
      border-left: 5px solid #61a3c9;
    }
    .card-red{
      background-color: #e6eef5;
      padding: 15px;
      border-radius: 5px;
      border-left: 5px solid #fc6258;
    }
    .margin-col{
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .p-comment{
      font-size: 14px;
    }

    .hvr-sweep-to-top {
      display: inline-block;
      vertical-align: middle;
      -webkit-transform: perspective(1px) translateZ(0);
      transform: perspective(1px) translateZ(0);
      box-shadow: 0 0 1px rgba(0, 0, 0, 0);
      position: relative;
      border: none;
      background-color: #59c28e;
      color: white;
      border-radius: 14px;
      text-decoration: none;
      padding: 7px;
      width: 100%;
      text-align: center;
      height: 40px;
      -webkit-transition-property: color;
      transition-property: color;
      -webkit-transition-duration: 0.3s;
      transition-duration: 0.3s;
    }
    .hvr-sweep-to-top:before {
      content: "";
      position: absolute;
      z-index: -1;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 14px;
      background: #12a677;
      -webkit-transform: scaleY(0);
      transform: scaleY(0);
      -webkit-transform-origin: 50% 100%;
      transform-origin: 50% 100%;
      -webkit-transition-property: transform;
      transition-property: transform;
      -webkit-transition-duration: 0.3s;
      transition-duration: 0.3s;
      -webkit-transition-timing-function: ease-out;
      transition-timing-function: ease-out;
    }
    .hvr-sweep-to-top:hover, .hvr-sweep-to-top:focus, .hvr-sweep-to-top:active {
      color: white;
    }
    .hvr-sweep-to-top:hover:before, .hvr-sweep-to-top:focus:before, .hvr-sweep-to-top:active:before {
      -webkit-transform: scaleY(1);
      transform: scaleY(1);
    }

    .btn-style{
      width:150px;
      height:35px;
      background: linear-gradient(to left top, #eb9942 50%, #ffa742 50%);
      border-style: none;
      color:#fff;
      font-size: 15px;
      letter-spacing: 3px;
      font-family: 'Lato';
      font-weight: 600;
      outline: none;
      cursor: pointer;
      position: relative;
      padding: 0px;
      overflow: hidden;
      transition: all .5s;
      box-shadow: 0px 1px 2px rgba(0,0,0,.2);
    }
    .btn-style span{
      position: absolute;
      display: block;
    }
    .btn-style span:nth-child(1){
      height: 3px;
      width:200px;
      top:0px;
      left:-200px;
      background: linear-gradient(to right, rgba(0,0,0,0), #f6e58d);
      border-top-right-radius: 1px;
      border-bottom-right-radius: 1px;
      animation: span1 2s linear infinite;
      animation-delay: 1s;
    }

    @keyframes span1{
      0%{
        left:-200px
      }
      100%{
        left:200px;
      }
    }
    .btn-style span:nth-child(2){
      height: 70px;
      width: 3px;
      top:-70px;
      right:0px;
      background: linear-gradient(to bottom, rgba(0,0,0,0), #f6e58d);
      border-bottom-left-radius: 1px;
      border-bottom-right-radius: 1px;
      animation: span2 2s linear infinite;
      animation-delay: 2s;
    }
    @keyframes span2{
      0%{
        top:-70px;
      }
      100%{
        top:70px;
      }
    }
    .btn-style span:nth-child(3){
      height:3px;
      width:200px;
      right:-200px;
      bottom: 0px;
      background: linear-gradient(to left, rgba(0,0,0,0), #f6e58d);
      border-top-left-radius: 1px;
      border-bottom-left-radius: 1px;
      animation: span3 2s linear infinite;
      animation-delay: 3s;
    }
    @keyframes span3{
      0%{
        right:-200px;
      }
      100%{
        right: 200px;
      }
    }

    .btn-style span:nth-child(4){
      height:70px;
      width:3px;
      bottom:-70px;
      left:0px;
      background: linear-gradient(to top, rgba(0,0,0,0), #f6e58d);
      border-top-right-radius: 1px;
      border-top-left-radius: 1px;
      animation: span4 2s linear infinite;
      animation-delay: 4s;
    }
    @keyframes span4{
      0%{
        bottom: -70px;
      }
      100%{
        bottom:70px;
      }
    }

    .btn-style:hover{
      transition: all .5s;
      transform: rotate(-3deg) scale(1.1);
      box-shadow: 0px 3px 5px rgba(0,0,0,.4);
    }
    .btn-style:hover span{
      animation-play-state: paused;
    }
  </style>
</head>

<body>
<div class="main-content">
  <div class="container-fluid">
    <div class="row" style="margin: 40px;">
      <div class="col-md-3 col-xs-12">

      </div>
      <div class="col-md-6 col-xs-12">
        <div class="card-style">
          <div class="row">
            <div class="col-md-12 col-xs-12 text-center">
              <b class="card-title" style="font-size: 30px;">
                List Pengajuan Cuti
              </b>
            </div>
            <div class="col-md-12 col-xs-12">
              <div class="card-red" th:each="data, row : ${cuti}">
                <div class="row">
                  <div class="col-md-12 col-xs-12">
                    <b>Alasan Mengajukan Cuti</b>
                    <p th:text="${data.keterangan}"></p>
                  </div>
                  <div class="col-md-12 col-xs-12">
                    <div class="row">
                      <div class="col-md 12 col-xs-12">
                        <b>Tanggal Pengajuan</b>
                        <p th:text="${#temporals.format(data.tanggalPengajuaan, 'dd - MMM - yyyy')}"></p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 col-xs-12">
                        <b>Tanggal Mulai Cuti</b>
                        <p th:text="${#temporals.format(data.tanggalMulaiCuti, 'dd - MMM - yyyy')}"></p>
                      </div>
                      <div class="col-md-6 col-xs-12">
                        <b>Tanggal Berakhir Cuti</b>
                        <p th:text="${#temporals.format(data.tanggalBerakhirCuti, 'dd - MMM - yyyy')}"></p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12 col-xs-12">
                    <button class="btn btn-primary" th:if="${data.statusPengajuaan == 'APPROVED'}">Approved</button>
                    <div class="wrapper">
                    <button class="btn-style" th:if="${data.statusPengajuaan == 'DIAJUKAN'}">
                      Waiting
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                    </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>
        </div>
      </div>
      <div class="col-md-3 col-xs-12">

      </div>
    </div>
  </div>
</div>
</body>

</html>
