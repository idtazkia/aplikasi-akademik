<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layoutadmin}">
<head>
    <meta charset="UTF-8">
    <title>Jurusan</title>
</head>
<body>
<div layout:fragment="main">
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
            <div class="header-body">
                <!-- Card stats -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">Form</h5>
                                        <span class="h2 font-weight-bold mb-0">Jurusan </span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow">
                                            <i class="fas fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div class="card shadow">
                    <div class="card-header border-0">
                        <h3 class="mb-0">Form</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/setting/major/form}" th:object="${jurusan}" enctype="multipart/form-data">


                            <div class="form-group">

                                <div class="form-group">
                                    <label>Kode Jurusan</label>
                                    <input type="text" name="kodeJurusan" th:field="*{kodeJurusan}" class="form-control" placeholder="Majors Code">
                                </div>

                                <label>Fakultas</label>
                                <select style="width: 100%!important;" class="form-control js-example-placeholder-single" id="listFakultas"
                                        name="idFakultas" th:field="*{idFakultas}">
                                    <option value=""></option>
                                    <option th:each="dtf :${listFakultas}"
                                            th:text="${dtf.namaFakultas}"
                                            th:value="${dtf.id}">
                                    </option>
                                </select>

                            </div>


                            <div class="form-group">
                                <label>Nama Jurusan</label>
                                <input type="text" name="namaJurusan" th:field="*{namaJurusan}" class="form-control" placeholder="Majors Name">
                            </div>

                            <div class="form-group">
                                <label>Keterangan</label>
                                <input type="text" name="keterangan" th:field="*{keterangan}" class="form-control" placeholder="Description">
                            </div>

                            <div class="form-group">
                                <input type="hidden" name="idJurusan">
                                <input type="hidden" name="userInsert">
                                <input type="hidden" name="tglInsert">
                            </div>
                            <input type="hidden" name="id" th:field="*{id}">

                            <div class="form-group">

                                <input class="btn btn-primary" type="submit" value="Save">
                                <a th:href="@{/setting/major/list}" class="btn btn-primary" role="button">
                                    <span aria-hidden="true"></span>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
