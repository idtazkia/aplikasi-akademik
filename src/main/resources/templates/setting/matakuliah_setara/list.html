<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layoutadmin}">
<head>
    <meta charset="UTF-8">
    <title>Matakuliah Setara</title>
</head>
<body>
<div layout:fragment="main">
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
            <div class="header-body">
                <!-- Card stats -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">List</h5>
                                        <span class="h2 font-weight-bold mb-0">Matakuliah Setara </span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow">
                                            <i class="fas fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header border-0">
                        <div class="row align-items-center">
                            <div class="col">
                                <h3 class="mb-0">Data List</h3>
                            </div>
                            <div class="col text-right">
                                <a th:href="@{/setting/matakuliah/setara/tambah (matakuliahKurikulum = ${matakuliahKurikulum.getId()})}" class="btn btn-sm btn-default"><i class="fas fa-plus-circle"></i> Add</a>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table align-items-center table-flush">
                            <thead class="thead-light">
                            <tr>
                                <th class="column-title">#</th>
                                <th class="column-title">Subject Code</th>
                                <th class="column-title">Subject Name (IDN)</th>
                                <th class="column-title">Subject Name (ENG)</th>
                                <th class="column-title" colspan="2">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="even pointer" th:each="dataMatakuliahSetara,row : ${listMatakuliahSetara}">
                                <td th:text="${(row.index + 1)}">1</td>
                                <td th:text="${dataMatakuliahSetara.getKodeMatakuliah()}">STEI TAZKIA</td>
                                <td th:text="${dataMatakuliahSetara.getNamaMatakuliah()}">1</td>
                                <td th:text="${dataMatakuliahSetara.getNamaMatakuliahEnglish()}">Keterangan</td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer py-4">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
