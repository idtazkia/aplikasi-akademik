<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layoutadmin}">
<head>
    <meta charset="UTF-8">
    <title>Matakuliah</title>
</head>
<body>
<div layout:fragment="main">
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
            <div class="header-body">
                <!-- Card stats -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">List</h5>
                                        <span class="h2 font-weight-bold mb-0">Subject </span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow">
                                            <i class="fas fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header border-0">
                        <div class="row align-items-center">
                            <div class="col">
                                <h3 class="mb-0">Data List</h3>
                            </div>
                            <div class="col text-right">
                                <a th:href="@{/setting/matakuliah/setara/tambah (matakuliahKurikulum = ${matakuliahKurikulum.getId()})}" class="btn btn-sm btn-default"><i class="fas fa-plus-circle"></i> Add</a>
                            </div>
                        </div>

                        <form method="get" th:action="@{/setting/matakuliah/setara (matakuliahKurikulum = ${matakuliahKurikulum.getId()})}">
                            <div class="row align-items-end">

                                <div class="col-md-6"></div>
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <input type="text" name="search" class="form-control" placeholder="Search" th:value="${search}">
                                        <div class="input-group-append">
                                            <button class="btn btn-info" type="submit"><i class="fas fa-search"></i> Search</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="table-responsive">
                        <table class="table align-items-center table-flush">
                            <thead class="thead-light">
                            <tr>
                                <th class="column-title">#</th>
                                <th class="column-title">Code</th>
                                <th class="column-title">Subject Name</th>
                                <th class="column-title" colspan="2">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="even pointer" th:each="dataMatakuliah,row : ${listMatakuliah}">
                                <td th:text="${(row.index + 1) + (listMatakuliah.number * listMatakuliah.size)}">1</td>
                                <td th:text="${dataMatakuliah.getKodeMatakuliah()}">STEI TAZKIA</td>
                                <td th:text="${dataMatakuliah.getNamaMatakuliah()}">1</td>
                                <td th:text="${dataMatakuliah.getNamaMatakuliahEnglish()}">1</td>
                                <td>
                                    <form method="post" th:action="@{/setting/matakuliah/setara/pilih (matakuliah = ${dataMatakuliah.getId()}, matakuliahKurikulum = ${matakuliahKurikulum.getId()})}">
                                        <button type="submit" class="btn-primary" title="Pilih">Pilih</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer py-4">
                        <nav aria-label="...">
                            <ul class="pagination justify-content-end mb-0" sd:pagination="full">
                                <li class="disabled"><a href="#" aria-label="Previous"><span
                                        aria-hidden="true">&laquo;</span></a>
                                </li>
                                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
