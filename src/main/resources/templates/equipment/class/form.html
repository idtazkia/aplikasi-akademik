<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layoutadmin}">
<head>
    <meta charset="UTF-8">
    <title>Class</title>
</head>
<body>
<div layout:fragment="main">
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
            <div class="header-body">
                <!-- Card stats -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">Form</h5>
                                        <span class="h2 font-weight-bold mb-0">Class </span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow">
                                            <i class="fas fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div class="card shadow">
                    <div class="card-header border-0">
                        <h3 class="mb-0">Form</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/equipment/class/form}" th:object="${kelas}">

                            <div class="form-group">
                                <label>Select prodi</label>
                                <input type="text" th:if="${kelas.id == null}" class="form-control" id="prodi" placeholder="Cari Prodi ..."
                                       data-provide="typeahead" autocomplete="off" required>
                                <input type="text" th:if="${kelas.id != null}" class="form-control" id="prodi" placeholder="Cari Prodi ..."
                                       data-provide="typeahead" autocomplete="off" th:field="*{idProdi.namaProdi}" required>
                            </div>

                            <div class="form-group">
                                <label>Select Curiculum</label>
                                <input type="text" th:if="${kelas.id == null}" class="form-control" id="kurikulum"
                                       placeholder="Cari Kurikulum ..." data-provide="typeahead" autocomplete="off" required>
                                <input type="text" th:if="${kelas.id != null}" class="form-control" id="kurikulum" th:field="*{kurikulum.namaKurikulum}"
                                       placeholder="Cari Kurikulum ..." data-provide="typeahead" autocomplete="off" required>
                            </div>
                            <input type="hidden" th:if="${kelas.id == null}" id="isiProdi" name="prodi">
                            <input type="hidden" th:if="${kelas.id == null}" id="isiKurikulum" name="kurikulum">
                            <input type="hidden" th:if="${kelas.id != null}" id="isiProdi" name="prodi" th:value="*{idProdi.id}">
                            <input type="hidden" th:if="${kelas.id != null}" id="isiKurikulum" name="kurikulum" th:values="*{kurikulum.id}">

                            <div class="form-group">
                                <label>Angkatan</label>
                                <select name="angkatan" class="form-control" th:field="*{angkatan}">
                                    <option value="">Select One</option>
                                    <option th:each="data: ${angkatan}" th:text="${data}" th:value="${data}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Class Room Code</label>
                                <input type="text" name="kodeKelas" th:field="*{kodeKelas}" class="form-control" placeholder="Class Code">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Class Name</label>
                                <input type="text" th:field="*{namaKelas}" class="form-control" name="namaKelas" id="exampleFormControlInput1" placeholder="Class Name">
                            </div>

                            <div class="form-group">
                                <label>Bahasa Pengantar</label>
                                <select name="angkatan" class="form-control" th:field="*{bahasa}">
                                    <option value="">Select One</option>
                                    <option th:each="data: ${bahasa}" th:text="${data.getKeterangan()}" th:value="${data.getBahasa()}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" name="keterangan" th:field="*{keterangan}" rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Status</label><br>
                                <label>
                                    <input name="status" th:field="*{status}" type="checkbox" value="AKTIF" class="js-switch" />
                                </label >
                            </div>
                            <input type="hidden" name="id" th:field="*{id}">

                            <input class="btn btn-primary" type="submit" value="Save">
                            <a class="btn btn-danger" th:href="@{/equipment/class/list}" role="button">
                                <span aria-hidden="true"></span>Cancel
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Select one",
        allowClear: true
    });

</script>
