<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layoutadmin}">
<head>
    <meta charset="UTF-8">
    <title>Jadwal Ruangan</title>
    <style>
        .ex3 {
            width: 100%;
            height: 500px;
            overflow: auto;
        }
    </style>
</head>
<body>
<div layout:fragment="main">
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
            <div class="header-body">
                <!-- Card stats -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">List</h5>
                                        <span class="h2 font-weight-bold mb-0">Room Schedule</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow">
                                            <i class="fas fa-list"></i>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header border-0">
                        <h3 class="mb-0">
                            Data
                        </h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Gedung</label>
                                        <select class="form-control js-example-placeholder-single"
                                                style="width: 100%!important;" name="gedung" >
                                            <option></option>
                                            <option th:each="dataLokasi : ${gedung}"
                                                    th:selected="(${dataLokasi} == *{selectedGedung})"
                                                    th:text="${dataLokasi.namaGedung}"
                                                    th:value="${dataLokasi.id}">Sentul</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label>Hari</label>
                                    <select class="form-control js-example-placeholder-single"
                                            style="width: 100%!important;" name="hari">
                                        <option></option>
                                        <option th:each="dataHari : ${hari}"
                                                th:selected="(${dataHari} == *{selectedHari})"
                                                th:text="${dataHari.namaHariEng}"
                                                th:value="${dataHari.id}">Senin</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button class="btn btn-primary">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="card shadow">
                            <div class="card-header border-0" >
                                <h3 class="mb-0">"Search Result"</h3>
                            </div>

                            <div class="ex3" th:if="${not #lists.isEmpty(jadwalRuang)}">
                                <table class="table align-items-center table-flush">
                                    <thead class="thead-light">
                                    <tr>
                                        <th>Ruangan</th>
                                        <th>Sesi 1</th>
                                        <th>Sesi 2</th>
                                        <th>Sesi 3</th>
                                        <th>Sesi 4</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="jdl, row : ${jadwalRuang}">
                                        <td th:text="${jdl.ruangan1}"></td>
                                        <td >
                                            <a href="#" data-toggle="popover" onclick="return false"
                                               data-placement="right"  data-trigger="focus"
                                               th:text="${jdl.sesi1}"
                                               th:title=" ' Dosen : ' + ${jdl.dosen1}"
                                               th:data-content=" 'Kelas : ' + ${jdl.kelas1}"
                                            >
                                                Data
                                            </a>
                                        </td>
                                        <td >
                                            <a href="#" data-toggle="popover" onclick="return false"
                                               data-placement="right"  data-trigger="focus"
                                               th:text="${jdl.sesi2}"
                                               th:title=" ' Dosen : ' + ${jdl.dosen2}"
                                               th:data-content=" 'Kelas : ' + ${jdl.kelas2}"
                                            >
                                                Data
                                            </a>
                                        </td>
                                        <td >
                                            <a href="#" data-toggle="popover" onclick="return false"
                                               data-placement="right"  data-trigger="focus"
                                               th:text="${jdl.sesi3}"
                                               th:title=" ' Dosen : ' + ${jdl.dosen3}"
                                               th:data-content=" 'Kelas : ' + ${jdl.kelas3}"
                                            >
                                                Data
                                            </a>
                                        </td>
                                        <td >
                                            <a href="#" data-toggle="popover" onclick="return false"
                                               data-placement="right"  data-trigger="focus"
                                               th:text="${jdl.sesi4}"
                                               th:title=" ' Dosen : ' + ${jdl.dosen4}"
                                               th:data-content=" 'Kelas : ' + ${jdl.kelas4}"
                                            >
                                                Data
                                            </a>
                                        </td>


                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
