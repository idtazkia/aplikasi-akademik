<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layoutadmin}">
<head>
    <meta charset="UTF-8">
    <title>Matakuliah</title>
</head>
<link th:href="@{/css/style.css}" rel="stylesheet">
<body>
<div layout:fragment="main">
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
            <div class="header-body">
                <!-- Card stats -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">List</h5>
                                        <span class="h2 font-weight-bold mb-0">Subject </span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow">
                                            <i class="fas fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header border-0">
                        <div class="row align-items-center">
                            <div class="col">
                                <h3 class="mb-0">Data List</h3>
                            </div>
                            <div class="col text-right">
                                <a th:href="@{/academic/curriculumCourses/matakuliahSetara/list (matakuliahKurikulum = ${matakuliahKurikulum.getId()})}" class="btn btn-sm btn-warning"><i class="fas fa-arrow-left"></i> Back</a>
                            </div>
                        </div>

                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="data-table-basic" class="table table-striped">
                                <thead class="thead-light">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Code</th>
                                    <th scope="col">Name Courses</th>
                                    <th scope="col">English Course Name</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="even pointer" th:each="dataMatakuliah,row : ${listMatakuliah}">
                                    <td th:text="${(row.index + 1) + (listMatakuliah.number * listMatakuliah.size)}">1</td>
                                    <td th:text="${dataMatakuliah.getKodeMatakuliah()}">STEI TAZKIA</td>
                                    <td th:text="${dataMatakuliah.getNamaMatakuliah()}">1</td>
                                    <td th:text="${dataMatakuliah.getNamaMatakuliahEnglish()}">1</td>
                                    <td>
                                        <form th:action="@{/academic/curriculumCourses/matakuliahSetara/form (matakuliah = ${dataMatakuliah.getId()}, idMatakuliah = ${matakuliahKurikulum.getId()}, matakuliahKurikulum = ${matakuliahKurikulum.getId()})}" method="post">
                                            <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-check-circle"></i> Pilih</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
