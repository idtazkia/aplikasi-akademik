<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layoutadmin}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main">
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
            <div class="header-body">
                <!-- Card stats -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">Form</h5>
                                        <span class="h2 font-weight-bold mb-0">Diskon </span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow">
                                            <i class="fas fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div class="card shadow">
                    <div class="card-header border-0">
                        <h3 class="mb-0">Form</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/studentBill/diskon/new}" th:object="${diskon}">
                            <input type="hidden" name="id" th:value="${tagihan.nilaiJenisTagihan.id}">
                            <input type="hidden" name="mahasiswa" th:value="${m.id}">
                            <div class="form-group">
                                <label>Diskon</label>
                                <select id="" name="jenisDiskon" required class="form-control">
                                    <option value=""></option>
                                    <option th:each="data : ${listDiskon}"
                                            th:text="${data.nama}"
                                            th:value="${data.id}">Beasiswa</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Jumlah</label>
                                <input type="text" name="amount"
                                       class="form-control" placeholder="Jumlah Diskon">
                            </div>

                            <input type="hidden" name="id" th:field="*{id}">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <a th:href="@{/studentBill/billAdmin/list(tahunAkademik=${tagihan.tahunAkademik.id}, nim=${tagihan.mahasiswa.nim})}" class="btn btn-danger">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
