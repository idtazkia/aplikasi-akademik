<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layoutadmin}"
      sec:authorize="hasAuthority('VIEW_FINANCE')">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main">
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
            <div class="header-body">
                <!-- Card stats -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">Form</h5>
                                        <span class="h2 font-weight-bold mb-0">Generate Bill</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow">
                                            <i class="fas fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="card shadow">
                    <div class="card-header border-0">
                        <h3 class="mb-0">Form</h3>
                    </div>
                    <div class="card-body">
                        <form method="get">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Prodi</label>
                                        <select name="prodi" required class="form-control">
                                            <option value=""></option>
                                            <option th:each="data : ${prodi}"
                                                    th:selected="(${data} == *{selectProdi})"
                                                    th:text="${data.namaProdi}"
                                                    th:value="${data.id}">STEI TAZKIA</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Tahun Akademik</label>
                                        <select name="tahunAkademik" required class="form-control">
                                            <option value=""></option>
                                            <option th:each="data : ${tahunAkademik}"
                                                    th:selected="(${data} == *{selectTahun})"
                                                    th:text="${data.namaTahunAkademik}"
                                                    th:value="${data.id}">STEI TAZKIA</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12" style="text-align: center">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="card-shadow" th:if="${selectProdi != null && selectTahun != null || (id != null && !id.isEmpty())}">
<!--                            <div class="row">-->
<!--                                <div class="text-center col-md-12 mb-4">-->
<!--                                    <a class="btn btn-success" th:href="@{/studentBill/billAdmin/form( prodi = ${selectProdi.id})}"><i class="fa fa-plus"></i> One Student Added</a>-->
<!--                                </div>-->
<!--                            </div>-->
                            <form method="post" th:action="@{/studentBill/billAdmin/generate(prodi=${selectProdi.id}, tahun=${selectTahun.id})}">
                                <div class="row">
                                    <div class="ml-3">
                                        Fitur Block : &nbsp;
                                        <input type="checkbox" name="uas">
                                        UAS &nbsp;
                                        &nbsp;
                                        <input type="checkbox" name="uts">
                                        UTS &nbsp;
                                        &nbsp;
                                        <input type="checkbox" name="krs">
                                        KRS &nbsp;
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-success"><i class="fa fa-download"></i> Generate</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
