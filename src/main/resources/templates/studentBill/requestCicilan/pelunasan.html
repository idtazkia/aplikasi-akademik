<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Data Profile</title>
    <style type="text/css">
        .card{
            background-color: #ffffff;
            padding: 0px;
            border-radius: 10px;

        }
        .card-content{
            background-color: #f49c6c;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            padding: 12px;
            text-align: center;
        }

        .card-body{
            padding: 15px;
        }

        .txt-profile{
            font-family: 'DejaVu Sans', Arial, Helvetica, sans-serif;
            color: white;
        }

        .card-body-content{
            text-align: center;
            padding: 5px;
        }

        .bt-edit{
            width: 220px;
            background-color: #f49c6c;
            border: 2px solid white;
            color: white;
            border-radius: 15px;
            padding: 5px;
            font-family: 'DejaVu Sans', Arial, Helvetica, sans-serif;
            font-size: 12px;
        }

        .txt-title{
            color: #292928;
        }
        .txt-warning{
            color: red;
            font-size: 10px;
        }
        .ohide {
            display: none;
        }
    </style>
</head>
<body>
<section layout:fragment="main" class="content">
    <div class="breadcomb-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="breadcomb-list">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-xs-12">
                                <div class="breadcomb-wp">
                                    <div class="breadcomb-icon">
                                        <i class="notika-icon notika-form"></i>
                                    </div>
                                    <div class="breadcomb-ctn">
                                        <h2>Pengajuan Pelunasan</h2>
                                        <p th:text="${tahunAkademikProdi.tahunAkademik.namaTahunAkademik}">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                                        <p th:text="${mahasiswa.nama + ' ( ' + mahasiswa.nim + ' )' + ' - ' + mahasiswa.idProdi.namaProdi}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-xs-12">
                                <div class="breadcomb-report">
                                    <a th:href="@{/studentBill/payment/form(tagihan = ${tagihan.id})}">
                                        <button class="btn btn-primary"><i class="fa fa-arrow-circle-left"></i> Back</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-xs-12">
                <div class="normal-table-list mg-t-30">
                    <div class="basic-tb-hd">
                        <h2 class="text-center">Information</h2>
                    </div>
                    <div class="bsc-tbl-st">
                        <div class="row">
                            <div class="col-md-12 col-xs-12">
                                <table class="table table-striped">
                                    <tr>
                                        <td> Nomor Tagihan </td>
                                        <td class="text-center"> : </td>
                                        <td class="text-right" th:text="${tagihan.nomor}"></td>
                                    </tr>
                                    <tr>
                                        <td> Jenis Tagihan </td>
                                        <td class="text-center"> : </td>
                                        <td class="text-right" th:text="${tagihan.nilaiJenisTagihan.jenisTagihan.nama}"></td>
                                    </tr>
                                    <tr>
                                        <td> Sisa Cicilan </td>
                                        <td class="text-center"> : </td>
                                        <td class="text-right" th:text="${'Rp. ' + #numbers.formatDecimal(sisaCicilan, 0, 'POINT', 2, 'COMMA')}"></td>
                                    </tr>
                                    <!--                            <tr>-->
                                    <!--                                <td> Create date </td>-->
                                    <!--                                <td class="text-center"> : </td>-->
                                    <!--                                <td th:text="${tagihan.tanggalPembuatan}"></td>-->
                                    <!--                            </tr>-->
                                </table>
                            </div>
                        </div>
                        <br>
                        <div class=" row">
                            <div class="text-center col-md-12 col-xs-12">
                                <form method="post" th:action="@{/studentBill/cicilan/pelunasan}">
                                    <input type="hidden" name="tagihan" th:value="${tagihan.id}">
                                    <input type="hidden" name="nilaiCicilan" th:value="${sisaCicilan}">
                                    <button type="submit" class=" btn btn-success">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xs-12">

            </div>
        </div>
    </div>

</section>
</body>
</html>
