<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<section layout:fragment="main" class="container">

    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Jenjang Form<small>Insert & Update Jenjang
                </small></h2>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">

                <form method="post" th:action="@{/jenjang/form(id = ${jenjang.idJenjang})}" th:object="${jenjang}">

                    <div class="form-group">
                        <label>Code</label>
                        <input type="text" th:field="*{kodeJenjang}" class="form-control" name="Code" placeholder="Kode">
                    </div>

                    <div class="form-group">
                        <label>Jenjang Name</label>
                        <input type="text" th:field="*{namaJenjang}" class="form-control" name="Jenjang Name" placeholder="Nama">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" th:field="*{keterangan}" name="Description" placeholder="Keterangan">
                    </div>

                    <div class="form-group">
                        <label>Status</label><br>
                        <label>
                            <input th:field="*{status}" name="status" type="checkbox" value="AKTIF" class="js-switch" />
                        </label >
                        <input type="hidden" name="idJenjang" th:field="*{idJenjang}">
                        <input type="hidden" name="userInsert" th:field="*{userInsert}">
                        <input type="hidden" name="tglInsert" th:field="*{tglInsert}">
                    </div>

                    <div class="form-group">

                    <input class="btn btn-primary" type="submit" value="Simpan">
                    <a th:href="@{/jenjang/list}" class="btn btn-primary" role="button">
                        <span aria-hidden="true"></span>Batal
                    </a>
                    </div>
                </form>

            </div>
        </div>
    </div>

</section>

</body>
</html>
