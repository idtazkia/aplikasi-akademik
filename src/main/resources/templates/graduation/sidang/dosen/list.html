<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layoutadmin}">
<head>
    <meta charset="UTF-8">
    <title>Sidang</title>
</head>
<body>
<div layout:fragment="main">
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
            <div class="header-body">
                <!-- Card stats -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">List</h5>
                                        <span class="h2 font-weight-bold mb-0">Sidang</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow">
                                            <i class="fas fa-user-astronaut"></i>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt--7">
        <!-- Table -->
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header border-0">
                        <div class="row align-items-center">
                            <div class="col">
                                <h3 class="mb-0">Data List</h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="get">
                            <div class="row">
                                <div class="col-md-12 col-xs-12">
                                    <div class="form-group">
                                        <label>Tahun Akademik</label>
                                        <select name="tahunAkademik" required class="form-control">
                                            <option value="" selected disabled>-- Select One --</option>
                                            <option th:each="tahun : ${tahun}"
                                                    th:selected="(${tahun} == *{selectedTahun})"
                                                    th:text="${tahun.namaTahunAkademik}"
                                                    th:value="${tahun.id}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary"><i class="fas fa-list"></i> Show</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-body" th:if="${selectedTahun != null}">
                        <div class="card shadow">
                            <div class="card-header border-0">
                                <h3 class="mb-0">List</h3>
                            </div>
                            <div class="table-responsive">
                                <table class="table align-items-center table-flush">
                                    <thead class="thead-light">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">NIM</th>
                                        <th scope="col">Nama</th>
                                        <th scope="col">Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="data,row : ${listSidang}">
                                        <td th:text="${(row.index + 1)}">1</td>
                                        <td th:text="${data.seminar.note.mahasiswa.nim}">12121</td>
                                        <td th:text="${data.seminar.note.mahasiswa.nama}">Muhammmad Rafizki</td>
                                        <td>
                                            <button class="btn btn-primary btn-sm" th:if="${data.akademik == data.akademik.APPROVED && data.statusSidang == data.akademik.APPROVED && data.publish == data.publish.NONAKTIF }">Menunggu Penilaian & Publish Nilai</button>
                                            <button class="btn btn-success btn-sm" data-toggle="modal" aria-haspopup="true" th:data-target="${'#modal-publish'+data.id}"  th:if="${data.akademik == data.akademik.APPROVED && data.statusSidang == data.akademik.APPROVED && data.publish == data.publish.AKTIF && data.nilai >= 70}">LULUS</button>
                                            <button class="btn btn-danger btn-sm"  data-toggle="modal" aria-haspopup="true" th:data-target="${'#modal-publish'+data.id}" th:if="${data.akademik == data.akademik.APPROVED && data.statusSidang == data.akademik.APPROVED && data.publish == data.publish.AKTIF && data.nilai < 70}">TIDAK LULUS</button>
                                        </td>
                                        <td>
                                            <a class="btn btn-primary btn-outline-success btn-sm" th:href="@{/graduation/sidang/dosen/penilaian(sidang = ${data.id})}">
                                                <i class="fas fa-pencil-alt"></i> Penilaian
                                            </a>
                                            <button type="button" class="btn btn-info btn-outline-info btn-sm dropdown-toggle fas fa-folder" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Lihat File</button>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" target="_blank" th:href="@{/upload/{sidang}/sidang/(sidang=${data.id})}">Draft Sidang</a>
                                                <a class="dropdown-item" target="_blank" th:href="@{/upload/{sidang}/pendaftaran/(sidang=${data.id})}">Form Pendaftaran</a>
                                                <a class="dropdown-item" target="_blank" th:href="@{/upload/{sidang}/ijazah/(sidang=${data.id})}">Ijazah</a>
                                                <a class="dropdown-item" target="_blank" th:href="@{/upload/{sidang}/ktp/(sidang=${data.id})}">Ktp</a>
                                                <a class="dropdown-item" target="_blank" th:href="@{/upload/{sidang}/bimbinganSidang/(sidang=${data.id})}">Kartu Bimbingan</a>
                                                <a class="dropdown-item" target="_blank" th:href="@{/upload/{sidang}/turnitin/(sidang=${data.id})}">Hasil Uji Plagiarisme</a>
                                            </div>
                                            <button th:if="${data.ketuaPenguji == dosen && data.publish == data.publish.NONAKTIF}" type="button" class="btn btn-info btn-outline-primary btn-sm fas fa-share"
                                                    data-toggle="modal" aria-haspopup="true" th:data-target="${'#modal-publish'+data.id}"> Publish</button>

                                            <div class="modal fade bd-example-modal-lg fade" th:id="${'modal-publish'+data.id}" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-lg" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">Detail Nilai</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        
                                                            <div class="modal-footer">
                                                                <input type="hidden" id="sidangId" th:value="${data.id}">
                                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">tutup</button>
                                                                <button type="submit" th:id="${data.id}" class="btn btn-primary publish-data">Publish</button>
                                                            </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <center>
                                <!--<div class="card-footer">

                                    <nav aria-label="Page navigation example">
                                        <ul class="pagination" sd:pagination="full">
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Previous">
                                                    <i class="fa fa-angle-left"></i>
                                                    <span class="sr-only">Previous</span>
                                                </a>
                                            </li>
                                            <li class="page-item"><a class="page-link" href="#">1</a></li>

                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Next">
                                                    <i class="fa fa-angle-right"></i>
                                                    <span class="sr-only">Next</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>


                                </div>-->
                            </center>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Dark table -->

    </div>
</div>
</body>
</html>
<script>
    $(".publish-data").click(function(e) {
        var id = this.id;
        var token = $("input[name='_csrf']").val();
        var url = "/graduation/sidang/dosen/publish";
        e.preventDefault();

        $.ajax({
            url: url+'?sidang='+id,
            contentType: "application/json;charset=UTF-8",
            headers: {"X-CSRF-TOKEN": token},
            method: 'post',
            dataType: 'JSON',
            data: JSON.stringify({
                "id" : id,
            }), error: function (data) {
                if (data.responseText == "lengkapi"){
                    document.getElementById(id+'-alertSave').style.display = "block";
                    setTimeout(function () {
                        document.getElementById(id+'alertSave').style.display = "none";
                    }, 5000);
                }

                if (data.responseText == "berhasil"){
                    window.location.reload();
                }


            }
        })

    });
</script>
