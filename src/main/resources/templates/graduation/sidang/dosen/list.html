<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layoutadmin}">
<head>
    <meta charset="UTF-8">
    <title>Sidang</title>
</head>
<body>
<div layout:fragment="main">
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
            <div class="header-body">
                <!-- Card stats -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">List</h5>
                                        <span class="h2 font-weight-bold mb-0">Sidang</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow">
                                            <i class="fas fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header border-0">
                        <h3 class="mb-0">
                            Data List
                        </h3>
                    </div>
                    <div class="card-body">
                        <form method="get">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Tahun Akademik</label>
                                    <select name="" class="form-control">
                                        <option value="" selected disabled>-- Select One --</option>
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label>Prodi</label>
                                    <select name="" class="form-control">
                                        <option value="" selected disabled>-- Select One --</option>
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row" style="padding-top: 10px; padding-bottom: 20px;">
                                <div class="col-md-12" style="text-align: center;">
                                    <button class="btn btn-info"><i class="fas fa-search"></i> Search</button>
                                </div>
                            </div>
                        </form>
                    </div>

<!--                    if-->
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <a href="" style="width: 100%;" class="btn btn-primary">All</a>
                            </div>
                            <div class="col-md-3">
                                <a href="" style="width: 100%;" class="btn btn-secondary">Approved</a>
                            </div>
                            <div class="col-md-3">
                                <a href="" style="width: 100%;" class="btn btn-secondary">Waiting</a>
                            </div>
                            <div class="col-md-3">
                                <a href="" style="width: 100%;" class="btn btn-secondary">Rejected</a>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table align-items-center table-flush">
                            <thead class="thead-light">
                                <tr>
                                    <th>#</th>
                                    <th>Nim</th>
                                    <th>Nama</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>12442</td>
                                    <td>Nama Kamu Siapa</td>
                                    <td>
                                        <button class="btn btn-success btn-sm">Approved</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>12442</td>
                                    <td>Nama Kamu Siapa</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm">Waiting</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>12442</td>
                                    <td>Nama Kamu Siapa</td>
                                    <td>
                                        <button class="btn btn-danger btn-sm">Rejected</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
