<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layoutadmin}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main">
  <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-xl-12 col-lg-12">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Form</h5>
                    <span class="h2 font-weight-bold mb-0">Penjadwalan</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow">
                      <i class="fas fa-calendar"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <div class="card shadow">
          <div class="card-header border-1 text-center">
            <h3>Penjadwalan Sidang Skripsi</h3>
          </div>
          <div class="card-body">
            <form method="post">
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                  <div class="form-group">
                    <label><b class="font">Ketua</b></label>
                    <select name="ketuaPenguji" onchange="waktu()" class="form-control js-example-placeholder-single">
                      <option value=""></option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label><b class="font">Penguji</b></label>
                    <select name="dosenPenguji" onchange="waktu()" class="form-control js-example-placeholder-single">
                      <option value=""></option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label><b class="font">Ruang</b></label>
                    <select name="ruangan" onchange="waktu()" id="ruangan" class="form-control js-example-placeholder-single">
                      <option value=""></option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label><b class="font">Date</b></label>
                    <input type="date" onchange="waktu()" id="tanggal" name="tanggalUjian" class="form-control">
                  </div>

                  <div class="form-group">
                    <label><b class="font">Start Time</b></label>
                    <input autocomplete="off" class="form-control" onchange="waktu()" id="input-a" name="jamMulai" data-default="20:48">
                  </div>
                  <div class="form-group">
                    <label><b class="font">End Time</b></label>
                    <input autocomplete="off" class="form-control" onchange="waktu()" id="input-b" name="jamSelesai" data-default="20:48">
                  </div>
                  <div class="alert alert-warning" id="myDIV" style="display: none;">
                    <span class="alert-inner--icon"><i class="fas fa-exclamation-triangle"></i></span>
                    <span class="alert-inner--text" id="mySpan"></span>
                  </div>
                  <div class="form-group text-center" id="myButton" style="display:none;">
                    <button type="submit" class="btn btn-success"><i class="fas fa-check-circle"></i> Approved</button>
                    <a class="btn btn-warning"><i class="fas fa-arrow-circle-left"></i> Back</a>
                  </div>
                  <div class="form-group text-center" id="myButton1" style="display:block;">
                    <!--                                        <button type="submit" class="btn btn-success"><i class="fas fa-check-circle"></i> Approved</button>-->
                    <a class="btn btn-warning"><i class="fas fa-arrow-circle-left"></i> Back</a>
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>

    </div>
    <!-- Dark table -->

  </div>
</div>
</body>

</html>
