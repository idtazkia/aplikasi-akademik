<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layoutadmin}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .font{
            font-size: 14px;
        }
    </style>
</head>
<body>
<div layout:fragment="main">
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
            <div class="header-body">
                <!-- Card stats -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">List</h5>
                                        <span class="h2 font-weight-bold mb-0">Detail Sempro</span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow">
                                            <i class="fas fa-user-astronaut"></i>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt--7">
        <!-- Table -->
        <div class="row">
            <div class="col-md-4 col-xs-12">
                <div class="card shadow">
                    <div class="card-body">
                        <form th:object="${seminar}" th:action="@{/graduation/seminar/detailPost (seminar = ${seminar.id})}" method="post">
                            <div class="form-group">
                                <label><b class="font">NIM</b></label>
                                <p th:text="${seminar.note.mahasiswa.nim}">12121</p>
                            </div>
                            <div class="form-group">
                                <label><b class="font">Name</b></label>
                                <p th:text="${seminar.note.mahasiswa.nama}">Muhammad Rafizki</p>
                            </div>
                            <div class="form-group">
                                <label><b class="font">Tittle</b></label>
                                <p th:text="${seminar.note.judulInggris}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus error eveniet incidunt itaque mollitia obcaecati quas sed!</p>
                            </div>
                            <div class="form-group">
                                <label><b class="font">Co-examiner 2</b></label>
                                <p th:text="${seminar.note.dosen.karyawan.namaKaryawan}">Muhammad Lc, MA</p>
                            </div>
                            <div class="form-group">
                                <label><b class="font">Main Examiner 1</b></label>
                                <p th:text="${seminar.ketuaPenguji.karyawan.namaKaryawan}">Muhammad Lc, MA</p>
                            </div>
                            <div class="form-group">
                                <label><b class="font">Co-examiner 1</b></label>
                                <p th:text="${seminar.dosenPenguji.karyawan.namaKaryawan}">Muhammad Lc, MA</p>
                            </div>
                            <div class="form-group" th:if="${seminar.ketuaPenguji == dosen}">
                                <label><b class="font">Comment</b></label>
                                <textarea name="komentarDosen1" th:field="*{komentarDosen1}" class="form-control"></textarea>
                            </div>
                            <div class="form-group" th:if="${seminar.dosenPenguji == dosen}">
                                <label><b class="font">Comment</b></label>
                                <textarea name="komentarDosen2" th:field="*{komentarDosen2}" class="form-control"></textarea>
                            </div>
                            <div class="form-group" th:if="${seminar.note.dosen == dosen}">
                                <label><b class="font">Comment</b></label>
                                <textarea name="komentarDosen3" th:field="*{komentarDosen3}" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8 col-xs-12">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="nav-wrapper">
                            <ul class="nav nav-pills nav-fill flex-column flex-md-row" id="tabs-icons-text" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link mb-sm-3 mb-md-0"  th:href="@{/sempro/{seminar}/bukti/(seminar=${seminar.id})}" target="_blank" role="tab" aria-controls="tabs-icons-text-3" aria-selected="false">Lihat File Seminar</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link mb-sm-3 mb-md-0"  th:href="@{/graduation/seminar/penilaian (seminar = ${seminar.id})}" role="tab" aria-controls="tabs-icons-text-3" aria-selected="false">Penilaian</a>
                                </li>
                            </ul>
                        </div>
<!--                        <div class="card shadow">-->
<!--                            <div class="card-body">-->
<!--                                        <embed th:src="@{/sempro/{seminar}/bukti/(seminar=${seminar.id})}"  width="100%" height="600px">-->
<!--                                </div>-->
<!--                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Dark table -->

    </div>
</div>
</body>
</html>
