<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layoutadmin}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main">
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
            <div class="header-body">
                <!-- Card stats -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">Form</h5>
                                        <span class="h2 font-weight-bold mb-0">Periode Wisuda </span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow">
                                            <i class="fas fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div class="card shadow">
                    <div class="card-header border-0">
                        <h3 class="mb-0">Form</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/graduation/periodeWisuda/new}"  th:object="${newPeriode}">

                            <div class="form-group">
                                <label>Nama</label>
                                <input type="text" name="nama" class="form-control" th:field="*{nama}">
                            </div>

                            <div class="form-group">
                                <label>Tanggal Wisuda</label>
                                <input type="date" name="tanggalWisuda" class="form-control" th:field="*{tanggalWisuda}">
                            </div>

                            <div class="form-group">
                                <label>Tanggal Mulai Periode</label>
                                <input type="date" name="tanggalMulai" class="form-control" th:field="*{tanggalMulai}">
                            </div>

                            <div class="form-group">
                                <label>Tanggal Selesai Periode</label>
                                <input type="date" name="tanggalSelesai" class="form-control" th:field="*{tanggalSelesai}">
                            </div>

                            <input type="hidden" name="id" th:field="*{id}">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <a th:href="@{/graduation/periodeWisuda/list}" class="btn btn-danger">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
