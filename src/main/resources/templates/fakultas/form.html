<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Faculty</title>
</head>
<body>

<section layout:fragment="main" class="container">

    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Faculty<small>form</small></h2>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">

                <form>

                    <div class="form-group">
                        <label>Select Institution</label>
                        <select class="form-control js-example-placeholder-single">
                            <option></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Faculty Code</label>
                        <input type="text" class="form-control" placeholder="Faculty Code">
                    </div>

                    <div class="form-group">
                        <label>Faculty Name</label>
                        <input type="text" class="form-control" placeholder="Faculty Name">
                    </div>

                    <div class="form-group">
                        <label>Status</label><br>
                        <label>
                            <input type="checkbox" class="js-switch" />
                        </label>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Save">
                        <a th:href="@{/fakultas/list}" class="btn btn-primary" role="button">
                            <span aria-hidden="true"></span>Cancel
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>

</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Pilih Salah Satu",
        allowClear: true
    });
</script>
