<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<section layout:fragment="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
        <img class="mr-3" src="/stei-tazkia.png" alt="" width="48" height="48">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">Daftar Fakultas</h6>
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <form method="post" th:action="@{/fakultas/form(id=${fakultas.idFakultas})}" th:object="${fakultas}">

        <div class="form-group">
            <label>Kode Fakultas</label>
            <input type="text" th:field="*{kodeFakultas}" maxlength="1" name="kodeFakultas" class="form-control" placeholder="Kode">
        </div>

        <div class="form-group">
            <label>Nama Fakultas</label>
            <input type="text" th:field="*{namaFakultas}" name="namaFakultas" class="form-control" placeholder="Nama">
        </div>

        <div class="form-group">
            <label>Pejabat</label>
            <input type="text" th:field="*{pejabat}" name="pejabat" class="form-control" placeholder="Pejabat">
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <table class="table table-responsive">
                    <tr>
                        <td>Tidak Aktif? (NA)</td>
                        <td><input name="na" th:value="'0'" type="checkbox" class="input-group-text"></td>
                        <td><small class="alert-danger">*) Beri centang jika tidak aktif</small></td>
                    </tr>
                        <input type="hidden" name="idFakultas" th:field="*{idFakultas}">
                        <input type="hidden" name="userInsert" th:field="*{userInsert}">
                        <input type="hidden" name="tglInsert" th:field="*{tglInsert}">
                </table>
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Simpan">
        <a th:href="@{/fakultas/list}" class="btn btn-primary" role="button">
            <span aria-hidden="true"></span>Batal
        </a>
    </form>
    </div>

</section>

</body>
</html>
